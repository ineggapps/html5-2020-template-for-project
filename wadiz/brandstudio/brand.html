<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크라우드 펀딩</title>
    <link rel="stylesheet" href="resource/css/reset.css" />
    <link rel="stylesheet" href="resource/css/layout.css" />

    <!--[if lt IE 9]>
      <script src="resource/js//html5shiv.min.js"></script>
    <![endif]-->
    <script src="resource/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="overlay"></div>
      <header>
        <h1 class="logoCenter">eydiz</h1>
      </header>
      <main id="content">
        <div class="contentWrapper">
          <div class="centerInner">
            <article class="row">
              <h2>브랜드 만들기</h2>
              <p class="description">
                안녕하세요. 본격적으로 프로젝트 작성을 시작하기 전에 간단한 정보를 입력하세요
              </p>

              <div class="infoItemWrap">
                <div class="infoItem required">
                  <div class="infoTitle"><span>브랜드 이름</span></div>
                  <p class="desc">펀딩이나 후원을 하며 알릴 브랜드의 이름을 입력하세요</p>
                  <div class="inputWrap">
                    <input type="text" id="projectName" name="projectName" />
                  </div>
                </div>

                <div class="infoItem">
                  <div class="infoTitle"><span>관리자 이름</span></div>
                  <p class="desc">프로젝트를 담당할 관리자의 이름을 입력하세요.</p>
                  <div class="inputWrap">
                    <input type="text" id="projectStatusMemo" name="projectStatusMemo" />
                  </div>
                </div>
                <div class="infoItem">
                  <div class="infoTitle"><span>관리자 이메일</span></div>
                  <p class="desc">프로젝트를 담당할 관리자의 이메일을 입력하세요.</p>
                  <div class="inputWrap">
                    <input type="text" id="projectStatusMemo" name="projectStatusMemo" />
                  </div>
                </div>
                <div class="infoItem">
                  <div class="infoTitle"><span>관리자 연락처</span></div>
                  <p class="desc">프로젝트를 담당할 관리자의 연락처를 입력하세요.</p>
                  <div class="inputWrap">
                    <input type="text" id="projectStatusMemo" name="projectStatusMemo" />
                  </div>
                </div>
              </div>
              <div class="submitContainer">
                <a href="#" class="btnSubmit">시작하기</a>
              </div>
            </article>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
