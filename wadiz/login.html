<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크라우드 펀딩</title>
    <link rel="stylesheet" href="resource/css/reset.css" />
    <link rel="stylesheet" href="resource/css/layout.css" />
    <link rel="stylesheet" href="resource/css/auth.css" />

    <!--[if lt IE 9]>
      <script src="resource/js//html5shiv.min.js"></script>
    <![endif]-->
    <script src="resource/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <div class="headerInnerLogin">
          <h1 class="logo"><a href="#">wawawa</a></h1>
        </div>
      </header>
      <main id="content">
        <div class="contentWrapper">
          <article class="row">
            <div class="loginWrap">
              <h2>로그인</h2>
              <div class="loginForm">
                <form name="loginForm" method="post">
                  <div class="inputRow">
                    <label>
                      <input
                        type="text"
                        name="userId"
                        placeholder="이메일 아이디"
                        class="inputBox"
                      />
                      <span class="desc">이메일 형식이 올바르지 않습니다.</span>
                    </label>
                  </div>
                  <div class="inputRow">
                    <label>
                      <input
                        type="password"
                        name="userPwd"
                        placeholder="비밀번호(영문, 숫자, 특수문자 포함 8자 이상)"
                        class="inputBox"
                      />
                      <span class="desc"
                        >등록되지 않은 아이디이거나, 아이디 또는 비밀번호가 회원정보와 일치하지
                        않습니다.</span
                      >
                    </label>
                  </div>
                  <div class="inputRow loginOption">
                    <label>
                      <input type="checkbox" title="아이디 저장" id="saveUserId" />
                      <span class="text">아이디 저장</span>
                    </label>
                    <p><a href="#" class="findAccount">아이디&centerdot;비밀번호 찾기</a></p>
                  </div>
                  <div class="inputRow">
                    <button type="button" id="btnLogin" class="btnSubmit">로그인</button>
                    <input type="hidden" name="returnURL" />
                  </div>
                  <div class="orRow"><span>또는</span></div>
                  <div class="socialLogin">
                    <div class="inputRow">
                      <button type="button" class="btnSubmit facebook">페이스북으로 로그인</button>
                    </div>
                    <ul class="inputRow flex">
                      <li><button type="button">카카오</button></li>
                      <li><button type="button">네이버</button></li>
                      <li><button type="button">구글</button></li>
                      <li><button type="button">트위터</button></li>
                    </ul>
                    <div class="inputRow">
                      <p class="text">
                        <span>아직 계정이 없나요? </span><a href="#" class="register">회원가입</a>
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
