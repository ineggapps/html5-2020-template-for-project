<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크라우드 펀딩</title>
    <link rel="stylesheet" href="resource/css/reset.css" />
    <link rel="stylesheet" href="resource/css/layout.css" />
    <link rel="stylesheet" href="resource/css/auth.css" />
    <link rel="stylesheet" href="resource/css/placeholder.css" />
    <!--[if lt IE 9]>
      <script src="resource/js//html5shiv.min.js"></script>
    <![endif]-->
    <script src="resource/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <div class="headerInnerLogin">
          <h1 class="logo"><a href="#">wawawa</a></h1>
        </div>
      </header>
      <main id="content">
        <div class="contentWrapper">
          <article class="row">
            <div class="registerContainer">
              <div class="registerWrap">
                <h2>회원가입</h2>
                <p class="registerText">신규회원 가입하고<br />다양한 혜택을 받아보세요</p>
                <div class="loginForm"></div>
                <div class="socialLogin">
                  <div class="inputRow">
                    <button type="button" class="btnSubmit facebook">페이스북으로 가입</button>
                  </div>
                  <ul class="inputRow flex">
                    <li><button type="button">카카오</button></li>
                    <li><button type="button">네이버</button></li>
                    <li><button type="button">구글</button></li>
                    <li><button type="button">트위터</button></li>
                  </ul>
                  <div class="orRow"><span>또는</span></div>
                  <div class="inputRow">
                    <button type="button" id="btnRegister" class="btnPlain">이메일로 가입</button>
                    <input type="hidden" name="returnURL" />
                  </div>
                  <div class="inputRow">
                    <p class="text">
                      <span>이미 계정이 있나요? </span><a href="#" class="register">로그인</a>
                    </p>
                  </div>
                </div>
              </div>
              <div class="registerPicture"></div>
            </div>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
