<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크라우드 펀딩</title>
    <link rel="stylesheet" href="resource/css/reset.css" />
    <link rel="stylesheet" href="resource/css/layout.css" />
    <link rel="stylesheet" href="resource/css/auth.css" />
    <link rel="stylesheet" href="resource/css/placeholder.css" />
    <!--[if lt IE 9]>
      <script src="resource/js//html5shiv.min.js"></script>
    <![endif]-->
    <script src="resource/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <div class="headerInnerLogin">
          <h1 class="logo"><a href="#">wawawa</a></h1>
        </div>
      </header>
      <main id="content">
        <div class="contentWrapper">
          <article class="row">
            <div class="registerWrap">
              <h2 class="small">회원가입</h2>
              <div class="loginForm">
                <form name="loginForm" method="post">
                  <div class="inputRow">
                    <label class="checkbox">
                      <input type="checkbox" name="chkAgreement" />
                      <span class="checkmark"></span><span class="text">전체 동의</span>
                    </label>
                  </div>
                  <div class="inputRow">
                    <label>
                      <input
                        type="text"
                        name="userId"
                        placeholder="이메일 아이디"
                        class="inputBox"
                      />
                      <button type="button" class="btnSubmit inbox disabled">중복확인</button>
                      <span class="desc">이메일 형식이 올바르지 않습니다.</span>
                    </label>
                  </div>
                  <div class="inputRow">
                    <label>
                      <input
                        type="password"
                        name="userPwd"
                        placeholder="비밀번호(영문, 숫자, 특수문자 포함 8자 이상)"
                        class="inputBox"
                      />
                      <span class="desc"
                        >비밀번호가 형식에 맞지 않습니다. 영문, 숫자, 특수문자 포함 8자 이상이어야
                        합니다.</span
                      >
                    </label>
                  </div>
                  <div class="inputRow">
                    <label>
                      <input
                        type="password"
                        name="userPwdConfirm"
                        placeholder="비밀번호 확인"
                        class="inputBox"
                      />
                      <span class="desc">비밀번호가 일치하지 않습니다.</span>
                    </label>
                  </div>
                  <div class="inputRow">
                    <label>
                      <input type="text" name="userName" placeholder="이름" class="inputBox" />
                      <span class="desc">이름을 올바르게 입력해 주세요.</span>
                    </label>
                  </div>
                  <div class="inputRow">
                    <label class="inputEvent">
                      <span class="title">이벤트 참여</span>
                      <input type="text" name="promotionCode"" placeholder="이벤트 코드 입력"
                      class="inputBox" />
                      <span class="desc show"
                        >이벤트 참여 란에 [펀딩만세]를 입력하면 신규회원 가입 기념 3,000포인트를
                        드립니다!</span
                      >
                    </label>
                  </div>
                  <div class="inputRow">
                    <button
                      type="button"
                      id="btnSubmit"
                      class="btnSubmit disabled"
                      disabled="disabled"
                    >
                      완료
                    </button>
                    <input type="hidden" name="returnURL" />
                  </div>
                </form>
              </div>
            </div>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
